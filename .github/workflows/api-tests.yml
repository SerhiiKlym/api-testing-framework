name: Rest Assured API Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew



      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

#      - name: Install Allure CLI
#        run: |
#            sudo apt-add-repository ppa:qameta/allure -y
#            sudo apt-get update
#            sudo apt-get install allure -y

      - name: Run API tests
        run: ./gradlew test

#      - name: Generate Allure Report
#        run: |
#          allure generate app/build/allure-results --clean -o app/build/allure-report
      - name: List contents of allure-results
        run: ls -la app/build/allure-results


      - name: Generate Allure Report via Gradle
        run: ./gradlew allureReport

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: app/build/reports/allure-report/allureReport

